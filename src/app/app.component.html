<div class="page-wrapper">
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a href="#">
        <img src="assets/icon/logo.png" alt="Cool Admin" />
      </a>
    </div>
    <app-menu (buttonClick)="onChange($event)"></app-menu>
  </aside>
  <!-- END MENU SIDEBAR-->
  <!-- PAGE CONTAINER-->
  <div class="page-container" #scrollMe (scroll)="onScroll()">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <form class="form-header" action="" method="POST">
              <input [(ngModel)]="search" class="au-input au-input--xl" type="text" name="search" placeholder="Search for club or country" />
              <button class="au-btn--submit" type="submit">
                <i class="zmdi zmdi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER DESKTOP-->
    <app-football-players *ngIf="isVisibleFootballPlayers"></app-football-players>
    <app-football-club *ngIf="isVisibleFootballClub"></app-football-club>
<!--    <app-football-club *ngIf="isVisibleFootballClub" [search]="search"></app-football-club> &lt;!&ndash; Передача данных в app-football-players&ndash;&gt;-->
    <app-football-country-top *ngIf="isVisibleFootballCountries"></app-football-country-top>
    <div *ngIf="isVisibleButtonUp; else unBtnUp" class="btn-up">
      <button (click)="jumpUp()"><img src="assets/icon/up.png" height="50" width="30"></button>
    </div>
    <ng-template #unBtnUp>
      <div class="un-btn-up">
        <button (click)="jumpUp()"><img src="assets/icon/up.png" height="50" width="30"></button>
      </div>
    </ng-template>
    <!-- END PAGE CONTAINER-->
  </div>

</div>
