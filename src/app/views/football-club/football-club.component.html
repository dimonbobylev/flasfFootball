<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="title-1 m-b-25">The best football clubs of Europe</h2>
          <div class="table-responsive table--no-card m-b-40">
            <table class="table table-borderless table-striped table-earning">
              <thead>
              <tr>
                <th class="text-left">â„–</th>
                <th class="text-left">Club</th>
                <th class="text-left">Country</th>
                <th class="text-left">18-19</th>
                <th class="text-left">19-20</th>
                <th class="text-left">20-21</th>
                <th class="text-left">O</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let footballClub of footballClubs | filterClubs: search; let i=index">
                <td class="text-left">{{footballClub.id}}</td>
                <td class="text-left">
                  <a href="#">
                    <div>
                      <img src="{{getFlag.getClubLogo(footballClub.club)}}">
                      <span> {{footballClub.club}}</span>
                    </div>
                  </a>
                </td>
                <td class="text-left">
                  <a href="#">
                    <div>
                      <img src="{{getFlag.getCountryFlag(footballClub.country)}}">
                      <span> {{footballClub.country}}</span>
                    </div>
                  </a>
                </td>
                <td class="text-left"></td>
                <td class="text-left"></td>
                <td class="text-left"></td>
                <td class="text-left">{{footballClub.rank}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END MAIN CONTENT-->
