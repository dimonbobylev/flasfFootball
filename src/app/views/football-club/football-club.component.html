<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="title-1 m-b-25">The best football clubs of Europe</h2>
          <div class="table-responsive table--no-card m-b-40">

            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
            </mat-form-field>
            <table mat-table
                   matSort [dataSource]="dataSource"
                   class="table table-borderless table-striped table-earning"
            >
              <ng-container matColumnDef="id">
                <th *matHeaderCellDef mat-header-cell mat-sort-header class="text-left"> # </th>
                <td *matCellDef="let element" mat-cell class="text-left">{{element.id}}</td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="club">
                <th mat-header-cell *matHeaderCellDef> Club </th>
                <td mat-cell *matCellDef="let element" class="text-left">
                  <a href="#">
                    <div>
                      <img src="{{getFlag.getClubLogo(element.club)}}">
                      <span> {{element.club}}</span>
                    </div>
                  </a>
                </td>
              </ng-container>
              <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element" class="text-left">
                  <a href="#">
                    <div>
                      <img src="{{getFlag.getCountryFlag(element.country)}}" height="50" width="30">
                      <span> {{element.country.toUpperCase()}}</span>
                    </div>
                  </a>
                </td>
              </ng-container>

              <ng-container matColumnDef="r2021">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> 2021 </th>
                <td mat-cell *matCellDef="let element"> {{element.r2021}} </td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> Total </th>
                <td mat-cell *matCellDef="let element" class="text-left"> {{element.total}} </td>
              </ng-container>
              <ng-container matColumnDef="millions">
                <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> Millions â‚¬ </th>
                <td mat-cell *matCellDef="let element" class="text-left">
                  <span [ngClass]="element.millions >1000.00 ? 'red': 'green'">{{element.millions}}</span>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
<!--      <div *ngIf="newCheck">-->
<!--        <div *ngFor="let c of newCheck">-->
<!--          <div>{{c.name}}</div>-->
<!--&lt;!&ndash;          <pre>{{c | json}}</pre>&ndash;&gt;-->
<!--        </div>-->
<!--      </div>-->
      <hr>
      <div *ngIf="chek; else qwer">
        <div *ngFor="let c of footballClubs">
          <div *ngFor="let cn of newCheck">
            <div *ngIf="c.club==cn.name">
              <div>{{c.club}} | {{c.country}}</div>
            </div>
          </div>
        </div>
    </div>
      <ng-template #qwer>
        <div *ngFor="let c of footballClubs">
               <div>{{c.club}} | {{c.country}}</div>
        </div>
      </ng-template>
  </div>
</div>
<!-- END MAIN CONTENT-->
