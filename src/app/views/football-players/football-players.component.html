<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <h2 class="title-1 m-b-25">The best football players of Europe</h2>
          <div class="table-responsive table--no-card m-b-40">
            <table class="table table-borderless table-striped table-earning">
              <thead>
              <tr>
                <th class="text-left">â„–</th>
                <th class="text-left">Name</th>
                <th class="text-left">Country</th>
                <th class="text-left">Club</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let footballPlayer of footballPlayers | filter: search; let i=index">
                <td class="text-left">{{i + 1}}</td>
                <td class="text-left">{{footballPlayer.name}}</td>
                <td class="text-left">
                  <a href="#">
                    <div>
                      <img src="{{getFlag.getCountryFlag(footballPlayer.country)}}"/>
                      <span> {{footballPlayer.country}}</span>
                    </div>
                  </a>
                </td>
                <td class="text-left">
                  <a href="#">
                    <div>
                      <img src="{{getFlag.getClubLogo(footballPlayer.club)}}">
                      <span> {{footballPlayer.club}}</span>
                    </div>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-lg-4">
          <app-football-country></app-football-country>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END MAIN CONTENT-->
